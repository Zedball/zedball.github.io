<head>

<body style="background-color: #121212;">
  <title>Zedball</title>
  <div class="container h-full pt-5" style="color: #fff;">
    <div class="container-lg mx-auto text-center pt-5 h1 animate__animated animate__fadeInDown", style="font-weight: 900; font-family: "Kanit", sans-serif;">
      ZEDBALL
    </div>
    <h3 class="mx-auto text-center pb-5 animate__animated animate__fadeIn" style="font-family: 'Red Hat Mono', monospace; font-size: 16px">
      Building virtual worlds of sport.
    </h3>

    <div class="d-flex justify-content-center">
      <a href="https://intergalactic.football" style= "text-align: center;", class="animate__animated animate__zoomIn animate__delay-1s">
        <div class="mt-5 p-5 mx-auto" data-tilt="" data-tilt-glare data-tilt-max-glare="0.4" data-tilt-scale="1.1" style="transform-style: preserve-3d; transform: perspective(2000px); width: 14rem; height: 14rem; background: rgb(0,204,51); background: linear-gradient(45deg, rgba(0,204,51,1) 0%, rgba(3,206,241,1) 100%); display: inline-block;">
          <img class="mx-auto" src="https://uploads-ssl.webflow.com/61eb19b728fe92292571690e/620f98320549d56e31586151_iggg.png" alt="Girl in a jacket" width="80" height="80" style="transform: translateZ(30px); left: 50%; right: 50%;">
          <p style="transform: translateZ(30px); color: white; font-family: 'Red Hat Mono', monospace; font-size: 14px;, sans-serif;" class="pt-3">
            Intergalactic Football
          </p>
        </div>
      </a>
    </div>

    <div class="d-flex justify-content-center my-5 animate__animated animate__fadeIn animate__delay-2s">
      <span class="mx-auto mt-5 text-muted" style="font-size: 12px;">Copyright @ 2022 Zedball Ltd. All rights reserved.</span>
    </div>


  </div>
